name: PFE Security Pipeline
permissions:
  contents: read
  issues: write

on:
  push:
    branches: [ "main" ]
  # AJOUT : Permet le lancement via le bouton Lovable (via ton API)
  repository_dispatch:
    types: [launch-scan]
  # AJOUT : Permet le lancement manuel depuis GitHub pour les tests
  workflow_dispatch:

jobs:
  test-securite:
    runs-on: ubuntu-latest
    name: Build & Attack

    steps:
      # 1. Récupération du code
      - name: Checkout du code
        uses: actions/checkout@v4

      # 2. Construction de l'image Docker
      - name: Construction de l'image Docker
        run: docker build -t mon-app-pfe .

      # 3. Lancement de l'application
      - name: Lancement du conteneur
        run: docker run -d -p 5000:5000 --name cible mon-app-pfe

      - name: Attente du démarrage
        run: sleep 5

      # 4. Debugging
      - name: Debug - Afficher les logs du conteneur
        run: docker logs cible

      # 5. L'ATTAQUE (ZAP) - Adaptée pour accepter une cible dynamique
      - name: Scan OWASP ZAP
        uses: zaproxy/action-baseline@v0.14.0
        with:
          # On utilise soit localhost (push), soit la cible envoyée par le bouton (dispatch)
          target: ${{ github.event.client_payload.target || 'http://localhost:5000' }}
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_action: false 

      # 6. Sauvegarde du rapport
      - name: Sauvegarder le Rapport ZAP
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rapport-de-securite-${{ github.run_id }}
          path: report_html.html  